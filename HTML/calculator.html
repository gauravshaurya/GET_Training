<html>
	<head>
		<title>calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator.css">
	</head>
		<style>

			table#xyz td button {
				height: 40px;
				width: 80px;
			}
		</style>

	<body>
		<div class="div1">
			<div class="div2">
				<table id="xyz" style="height: 300px; width:400px;">
					<tr>
						<td><button type="button" value="Keys"/>Keys</td>
						<td><button type="button" value="-"/>-</td>
						<td><button type="button" value="*"/>*</td>
						<td><button type="button" value="/"/>/</td>
					</tr>
					<tr>
						<td><button type="button" value="7"/>7</td>
						<td><button type="button" value="8"/>8</td>
						<td><button type="button" value="9"/>9</td>
						<td rowspan="4"><button type="button" value="=" style="height: 230; background-color: orange">=</td>
					</tr>
					<tr>
						<td><button type="button" value="4"/>4</td>
						<td><button type="button" value="5"/>5</td>
						<td><button type="button" value="6"/>6</td>
					</tr>
					<tr>
						<td><button type="button" value="1"/>1</td>
						<td><button type="button" value="2"/>2</td>
						<td><button type="button" value="3"/>3</td>
					</tr>
					<tr>
						<td><button type="button" value="0"/>0</td>
						<td><button type="button" value="."/>.</td>
						<td><button type="button" value="AC"/>AC</td>
					</tr>
				</table>

			</div>

		
		</div>

	</html>
