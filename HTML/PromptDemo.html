<html>
<head>
	<title>Prompt Demo</title>

</head>
<body>
	<script type="text/javascript">
		var number=prompt("Enter the number");
		 function primetest(n) {
		 	if (n===1) {
		 		return false;
		 	}
		 	else if (n===2) {
		 		return true;

		 	}
		 	else
		 	{
		 		for (var x = 2;x<n; x++) 
		 		{
		 			if (n%x===0) 
		 			{
		 				return false;
		 			} 	
		 }
		 
		}
	}
		if (n===true) {
		 	alert (number is prime)
		 }
		 else if (n===false) {
		 	alert (number is not prime)
		 }
	</script>
</body>
</html>
