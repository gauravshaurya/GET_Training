<!DOCTYPE html>
<html>
    <head>
    <title>Registration form</title>
    </head>

    <body>
        <fieldset>
        <legend >Registration Form</legend>
        <form action= "" method="get" >
            <table>
             <tr>
                    <td>Enter your Name :</td>
                    <td><input type="text" name="fname" size="20" placeholder="First Name" required/></td>
                    <td><input type="text" name="Mname" size="20" placeholder="Middle Name"/></td>
                    <td><input type="text" name="Lname" size="20" placeholder="Last Name" /></td>
                </tr>
                  <tr>
                    <td>Select your gender :</td>
                    <td><input type="radio" name="gender" value="M"/>Male
                    <input type="radio" name="gender" value="F" />Female
                    </td>
                </tr>
                <tr>
                    <td>Enter Username :</td>
                    <td><input type="text" name="username" size="20" placeholder="Enter your username" required/></td>
                </tr>
                <tr>
                    <td>Enter your Password :</td>
                    <td><input type="password" name="Password" size="20" placeholder="Enter your Password" required/></td>
                </tr>
                <tr>
                    <td>Enter your Email address :</td>
                    <td><input type="email" name="email" size="20" placeholder="Enter your email " required/></td>
                </tr>
                <tr>
                    <td>Enter you date of birth :</td>
                    <td><input type="date" name="dob"  required/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="Submit" value="Submit"/></td>
                    </tr>
        
            </table>
        </form>
        </fieldset>
    </body>

</html>
